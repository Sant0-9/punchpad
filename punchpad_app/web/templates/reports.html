<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PunchPad â€” Reports</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="/" class="">Punch</a>
      <a href="/reports" class="active">Reports</a>
    </nav>
    <div class="card">
      <h1 class="title">Reports</h1>
      <p class="subtitle">Daily totals and period total (UTC).</p>
      <form method="post" action="/reports/view">
        <div class="form-row" style="grid-template-columns: 1fr 1fr 1fr;">
          <input class="pin-input" name="employee_id" type="number" min="1" step="1" placeholder="Employee ID" value="{{employee_id}}" />
          <input class="pin-input" name="start" type="text" placeholder="YYYY-MM-DD" value="{{start}}" />
          <input class="pin-input" name="end" type="text" placeholder="YYYY-MM-DD" value="{{end}}" />
        </div>
        <div class="form-row" style="grid-template-columns: 1fr 1fr; margin-top: 12px;">
          <button class="submit-btn" type="submit">View Report</button>
          <button class="submit-btn" type="submit" formaction="/reports/csv">Download CSV</button>
        </div>
        {{error_html}}
      </form>

      {{summary_html}}

      {{table_html}}
    </div>
  </div>
</body>
</html>
